<div *ngIf="user">

    <div *ngIf="user.reset_password == false;">
        <app-top-navbar (toggled)="onToggle($event)"></app-top-navbar>

        <mat-sidenav-container>
            <mat-sidenav #sidenav [fixedInViewport]="false" width="300px" mode="side" opened>
                <mat-nav-list>

                    <app-side-nav></app-side-nav>

                </mat-nav-list>
            </mat-sidenav>
            <mat-sidenav-content>
                <div style="height: 88vh;" class="p-3">
                    <router-outlet></router-outlet>
                </div>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>

    <app-update-password *ngIf="user.reset_password"></app-update-password>

</div>

<div *ngIf="user == null" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #222;">
    <br>
    <br>
    <br>
    <div class="app-loading">
        <div class="text-center">
            <div class="lds-ellipsis">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <br><br>
        </div>
    </div>
</div>
