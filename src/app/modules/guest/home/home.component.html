<div class="container-fluid">
    
    <div class="row">
        <div class="col-lg-9">
            <mat-card>
                <mat-card-content>
                    <h1><mat-icon>local_offer</mat-icon> Posts</h1>

                    <div *ngFor="let post of (posts | sort: 'created_at':'desc')">
                        <h2 class="mb-0">{{ post.title | titlecase }}</h2>
                        <span class="text-muted">Posted by {{ post.user.fullname }} {{ post.created_at | parseDate | dfnsDistanceInWordsToNow | lowercase | titlecase }} ago</span>
                        <br>
                        <br>

                        <div [innerHTML]="post.content" class="ck-content"></div>

                        <mat-divider></mat-divider>
                        <br>
                    </div>

                    <mat-error>No more posts</mat-error>

                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-lg-3">
            <mat-card>
                <mat-card-content>

                    <h1><mat-icon>events</mat-icon> Events</h1>

                    <div *ngFor="let event of events">
        
                        <h2 class="mb-0">{{ event.name }}</h2>
                        <span class="text-muted">{{ event.event_date }}</span>
                        <br><br>
        
                        <br>
                    </div>

                </mat-card-content>
            </mat-card>

        </div>
    </div>
</div>

<br><br>
<hr>
