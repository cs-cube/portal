<h1>Choose Station</h1>

<div class="row">
    <div class="col-lg-3" *ngFor="let station of stations">
        <mat-card>
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>
                        <mat-icon>desktop_windows</mat-icon>
                        {{ station.description }}
                    </mat-card-title>
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                Logged User: Sarl James
            </mat-card-content>
        </mat-card>
    </div>
</div>
