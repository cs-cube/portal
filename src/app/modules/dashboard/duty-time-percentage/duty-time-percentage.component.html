<mat-card>
    <mat-card-header>
        <mat-card-title>Duty Time Percentage</mat-card-title>
        <mat-card-subtitle>
            Since Jan 1, 2020
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table *ngIf="isDataLoaded && !isLoading" mat-table [dataSource]="duty_time_percentages_mds" class="full-width mb-2">

            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef>User</th>
                <td mat-cell *matCellDef="let log">
                    {{ log.user.fullname }}
                </td>
            </ng-container>
            <ng-container matColumnDef="total_time">
                <th mat-header-cell *matHeaderCellDef>Time (minutes)</th>
                <td mat-cell *matCellDef="let log" class="text-right pr-3">
                    {{ log.total_time }}
                </td>
            </ng-container>
            <ng-container matColumnDef="percentage">
                <th mat-header-cell *matHeaderCellDef class="text-center">Percentage (%)</th>
                <td mat-cell *matCellDef="let log" class="text-right pr-3">
                    {{ log.percentage }}%
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="timePercantageTableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: timePercantageTableColumns;"></tr>

        </table>
        <app-ellipis-loading *ngIf="isLoading"></app-ellipis-loading>
        <button *ngIf="isDataLoaded == false && isLoading == false" mat-button color="primary" [disabled]="isLoading" (click)="fetchDutyTimePercentage()">Load Content</button>
        <button *ngIf="isDataLoaded && isLoading == false" mat-button color="primary" (click)="fetchDutyTimePercentage()">Refresh</button>
    </mat-card-content>
</mat-card>
