<mat-card>
    <mat-card-header>
        <mat-card-title>Duty Time Percentage</mat-card-title>
        <mat-card-subtitle>
            Since Jan 1, 2020
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="duty_time_percentages_mds" class="full-width">

            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef>User</th>
                <td mat-cell *matCellDef="let log">
                    {{ log.user.fullname }}
                </td>
            </ng-container>
            <ng-container matColumnDef="total_time">
                <th mat-header-cell *matHeaderCellDef>Time (minutes)</th>
                <td mat-cell *matCellDef="let log" class="text-right pr-3">
                    {{ log.total_time }}
                </td>
            </ng-container>
            <ng-container matColumnDef="percentage">
                <th mat-header-cell *matHeaderCellDef class="text-center">%</th>
                <td mat-cell *matCellDef="let log" class="text-right pr-3">
                    {{ log.percentage }}%
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="timePercantageTableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: timePercantageTableColumns;"></tr>

        </table>
    </mat-card-content>
</mat-card>
