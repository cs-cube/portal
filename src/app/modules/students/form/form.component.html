<mat-card *ngIf="form">
    <mat-card-header>
        <mat-card-title>{{ student ? 'Edit Student' : 'New Student' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-material-input class="full-width" [control]="form.controls.id_number" label="ID Number"></app-material-input>
        <app-material-input class="full-width" [control]="form.controls.lastname" label="Lastname"></app-material-input>
        <app-material-input class="full-width" [control]="form.controls.firstname" label="Firstname"></app-material-input>
        <app-material-input class="full-width" [control]="form.controls.middlename" label="Middlename"></app-material-input>


        <app-material-autocomplete class="full-width"
            [control]="form.controls.program_id"
            label="Program"
            [defaultValue]="defaultProgram"
            placeholder="Search program"
            [fetch]="fetchProgram">
        </app-material-autocomplete>


        <app-material-select required="true" class="full-width"
            [control]="form.controls.year_level"
            label="Year Level"
            placeholder="Select year level"
            [options]="yearLevels">
        </app-material-select>

    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" [disabled]="saving || form.invalid" (click)="save()">
            <mat-icon>{{ saving ? 'hourglass_empty' : 'save' }}</mat-icon>
            {{ saving ? (student 
                                ? 'Updating...' 
                                : 'Saving...')
                       : (student 
                                ? 'Update' 
                                : 'Save')      }}
        </button>
        <a routerLink="../" mat-raised-button><mat-icon>cancel</mat-icon> Cancel</a>
    </mat-card-actions>
</mat-card>
