<div class="row">
    <div class="col-sm-6">
        <h1><mat-icon>contacts</mat-icon> Students</h1>
    </div>
    <div class="col-sm-6 text-right">
        <button *hasPermission="'MANAGE_STUDENTS_CREATE'" mat-raised-button routerLink="create"><mat-icon>add</mat-icon> New Student</button>
    </div>
</div>

<mat-card>
    <mat-card-content>
        <div class="row m-0">
            <div class="col-md-6">
                <app-material-input icon="search" [control]="filter.q" label="Search" class="full-width" placeholder="Type name, id etc..." ></app-material-input>
            </div>
            <div class="col-md-6">
                <mat-paginator [length]="meta.total"
                        [pageSize]="meta.per_page"
                        [pageIndex]="meta.current_page - 1"
                        [pageSizeOptions]="[5, 10, 25, 100]"
                        (page)="fetchStudents($event)">
                </mat-paginator>
            </div>
        </div>

        <table mat-table [dataSource]="dataSource" [@fetch]="loading ? 'fetching':'done'">

            <ng-container matColumnDef="id_number">
                <mat-header-cell *matHeaderCellDef>ID Number</mat-header-cell>
                <mat-cell *matCellDef="let student">
                    {{ student.id_number | titlecase }}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="fullname">
                <mat-header-cell *matHeaderCellDef>Fullname</mat-header-cell>
                <mat-cell *matCellDef="let student">
                    {{ student.fullname | titlecase }}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="program">
                <mat-header-cell *matHeaderCellDef>Program</mat-header-cell>
                <mat-cell *matCellDef="let student">
                    <span *ngIf="student.program; else noProgram">{{ student.program.code }}-{{ student.year_level }}</span>
                    <ng-template #noProgram >
                        <span class="text-muted">N/A</span>
                    </ng-template>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="view">
                <mat-header-cell *matHeaderCellDef>View</mat-header-cell>
                <mat-cell *matCellDef="let student">
                    <button mat-icon-button [routerLink]="student.id">
                        <mat-icon>keyboard_arrow_right</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="visibleColumns"></mat-header-row>
            <mat-row *matRowDef="let student; columns: visibleColumns" mat-ripple></mat-row>

        </table>


        
        <app-ellipis-loading *ngIf="loading"></app-ellipis-loading>

    </mat-card-content>
</mat-card>
