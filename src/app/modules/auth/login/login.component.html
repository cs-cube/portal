<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-lg-7"></div>
    <div class="col-lg-3">
        <form [formGroup]="form" autocomplete="off" (submit)="submit()">

            <mat-card>
                <mat-card-header>
                  <mat-card-title>Login</mat-card-title>
                </mat-card-header>
                <mat-card-content>

                    <div class="alert alert-danger" *ngIf="error">
                        <i class="fa fa-exclamation-circle"></i> {{ error }}
                    </div>

                    <mat-form-field class="full-width">
                        <mat-label>Username</mat-label>
                        <input matInput [formControl]="form.controls.username" placeholder="Username">
                        <mat-error>Required</mat-error>
                    </mat-form-field>

                    <br><br>


                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" [formControl]="form.controls.password" placeholder="Password">
                        <mat-error>Required</mat-error>
                    </mat-form-field>


                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit" class="full-width">Login</button>
                </mat-card-actions>
            </mat-card>

        </form>
    </div>
</div>

</div>
