<h1>Account Settings</h1>

<mat-tab-group>


    <mat-tab label="Profile Information">
        <ng-template matTabContent>
            <div class="container-fluid mt-3">
            
                <div class="row">
                    <div class="col-md-4">
                        <img [src]="imageUrl" class="profile-picture">
                        <input
                            class="d-none"
                            type="file"
                            name="file"
                            #fileInput
                            (change)="onChange(fileInput.files[0])"
                        />
                        <br><br>
                        <button style="width: 200px;margin-bottom: 10px;" (click)="fileInput.click()" mat-raised-button color="basic">Choose Photo (.png, .jpg)</button> <br>
                        <button  style="width: 200px;" *ngIf="file" [disabled]="done" (click)="doUpload()" mat-raised-button color="primary"><mat-icon>cloud_upload</mat-icon> Upload Photo</button>
                    </div>
                </div>
            </div>
        </ng-template>
    </mat-tab>

    <mat-tab label="Security">
        

        <ng-template matTabContent>
            <div class="container-fluid mt-3">
                
                <div class="row">
                    <div class="col-lg-4">
                        <mat-card>
                            <mat-card-content>

                                <br>

                                <mat-form-field class="full-width">
                                    <mat-label>Username</mat-label>
                                    <input matInput [formControl]="userForm.controls.username" type="text" autocomplete="off">
                                    <mat-error>{{ userForm.controls.username.errors }}</mat-error>
                                </mat-form-field>

                                <mat-form-field class="full-width">
                                    <mat-label>New Password</mat-label>
                                    <input matInput [formControl]="userForm.controls.new_password" type="password" autocomplete="off">
                                    <mat-error>{{ userForm.controls.new_password.errors }}</mat-error>
                                </mat-form-field>
                                <mat-form-field class="full-width">
                                    <mat-label>Confirm New Password</mat-label>
                                    <input matInput [formControl]="userForm.controls.confirm_new_password" type="password" autocomplete="off">
                                    <mat-error>{{ userForm.controls.confirm_new_password.errors }}</mat-error>
                                </mat-form-field>

                            </mat-card-content>

                            <mat-card-actions align=end>
                                <button mat-raised-button color="primary" (click)="saveUser()">Save</button>
                            </mat-card-actions>
                        </mat-card>
                    </div>
                </div>

            </div>

        </ng-template>

    </mat-tab>

</mat-tab-group>
