<h3 *ngIf="isFetching">Loading...</h3>

<a *ngFor="let printer of printers" [routerLink]="['printer/' + printer.id ]">

  <mat-card >
    <mat-card-content class="text-center" >
        <h1 class="printer-icon"><i class="fa fa-print"></i></h1>
    </mat-card-content>
    <mat-card-actions class="text-center">
      {{ printer.description }}
    </mat-card-actions>
  </mat-card>

</a>
