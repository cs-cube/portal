<mat-card *ngIf="event">
    <mat-card-header>
        <mat-card-title>{{ event.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>


        <div class="ck-content" [innerHTML]="event.description"></div>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button color="accent" routerLink="edit"><mat-icon>edit</mat-icon> Edit</button>
        <button mat-button routerLink="../"><mat-icon>cancel</mat-icon> Back to Events</button>
        <button mat-button color="error" (click)="deleteEvent()"><mat-icon>delete</mat-icon> Delete</button>
    </mat-card-actions>
</mat-card>
