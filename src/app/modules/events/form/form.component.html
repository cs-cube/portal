<mat-card>
    <mat-card-header>
        <mat-card-title>{{ event ? 'Edit' : 'New' }} Event</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-material-input [control]="form.controls.name" label="Event Name" class="full-width"></app-material-input>
        <app-material-select [control]="form.controls.type" [options]="eventTypes" label="Event Type" class="full-width"></app-material-select>

        <app-material-datepicker [control]="form.controls.start_date" [label]="notSingleDayEvent ? 'Start Date' : 'Date'"></app-material-datepicker>
        <br>
        <app-material-datepicker [control]="form.controls.end_date" *ngIf="notSingleDayEvent" label="End Date"></app-material-datepicker>
        <br>
        <mat-checkbox class="d-block" [checked]="notSingleDayEvent" (change)="toggleNotSingleDayEvent($event)">More than 1 Day Event</mat-checkbox>
        <mat-checkbox *ngIf="notSingleDayEvent" [formControl]="form.controls.include_weekends">Include Weekends</mat-checkbox>
       
        <ckeditor [editor]="editor" [formControl]="form.controls.description" [config]="{ placeholder: 'Put event description here...'}"></ckeditor>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" [disabled]="form.invalid || saving" (click)="save()"><mat-icon>save</mat-icon> {{ saving ? 'Saving...' : 'Save' }}</button>
        <button mat-raised-button color="basic" routerLink="../"><mat-icon>cancel</mat-icon> Cancel</button>
    </mat-card-actions>
</mat-card>
